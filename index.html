<!DOCTYPE html>
<html lang="en" class="h-full w-full">
<head>
  <meta charset="UTF-8" />
  <title>Create Algorand Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-cover-left {
      background: url('https://static.vecteezy.com/system/resources/previews/006/699/640/large_2x/algorand-algo-purple-design-technology-background-crypto-currency-digital-money-exchange-free-vector.jpg') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>

<body class="h-screen w-screen flex">
  <!-- Left 70%: Background Image -->
  <div class="w-[70%] bg-cover-left"></div>

  <!-- Right 30%: Form -->
  <div class="w-[30%] bg-gray-900 bg-opacity-90 flex items-center justify-center p-8">
    <div class="w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-white">Create Algorand Account</h1>
      <form id="accountForm" class="space-y-4">
        <input type="text" id="name" placeholder="Name" required
          class="w-full px-3 py-2 border rounded bg-gray-800 text-white placeholder-gray-400">
        <input type="email" id="email" placeholder="Email" required
          class="w-full px-3 py-2 border rounded bg-gray-800 text-white placeholder-gray-400">
        <input type="text" id="occupation" placeholder="Occupation" required
          class="w-full px-3 py-2 border rounded bg-gray-800 text-white placeholder-gray-400">
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Create Account</button>
      </form>
      <div id="result" class="mt-6 text-green-400 font-mono"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
